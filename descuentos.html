<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y descuentos</title>
</head>
<body>
  
  <header>
    <h1>Porcentajes y descuentos</h1>
  </header>

  <section>
    <h2>Calcula el precio a pagar de tus productos con descuento</h2>

    <form>
      <label for="InputPrecio">Ingresa el precio de tu producto</label>
      <input id="InputPrecio" type="number"/>

      <label for="InputDescuento">Ingresa el descuento de tu producto</label>
      <input id="InputDescuento" type="number"/>

      <button type="button" onclick="onClickButtonPrice()">
        Calcular precio con descuento
      </button>
      <p id="resultPrice"></p>
    </form>
  </section>

  <script src="./descuentos.js"></script>
</body>
</html>
